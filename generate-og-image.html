<!DOCTYPE html>
<html>

<head>
    <title>OG Image Generator</title>
</head>

<body>
    <canvas id="c" width="1200" height="630"></canvas>
    <script>
        const c = document.getElementById('c');
        const ctx = c.getContext('2d');

        // Background
        ctx.fillStyle = '#030303';
        ctx.fillRect(0, 0, 1200, 630);

        // Subtle grid pattern
        ctx.strokeStyle = 'rgba(255,255,255,0.03)';
        ctx.lineWidth = 1;
        for (let x = 0; x < 1200; x += 60) { ctx.beginPath(); ctx.moveTo(x, 0); ctx.lineTo(x, 630); ctx.stroke(); }
        for (let y = 0; y < 630; y += 60) { ctx.beginPath(); ctx.moveTo(0, y); ctx.lineTo(1200, y); ctx.stroke(); }

        // Gold glow - top right
        const g1 = ctx.createRadialGradient(900, 150, 0, 900, 150, 350);
        g1.addColorStop(0, 'rgba(184,134,11,0.15)');
        g1.addColorStop(1, 'transparent');
        ctx.fillStyle = g1;
        ctx.fillRect(0, 0, 1200, 630);

        // Gold glow - bottom left
        const g2 = ctx.createRadialGradient(300, 480, 0, 300, 480, 300);
        g2.addColorStop(0, 'rgba(245,158,11,0.1)');
        g2.addColorStop(1, 'transparent');
        ctx.fillStyle = g2;
        ctx.fillRect(0, 0, 1200, 630);

        // Company name
        ctx.fillStyle = '#ffffff';
        ctx.font = 'bold 64px Inter, system-ui, sans-serif';
        ctx.textAlign = 'center';
        ctx.fillText('Link Net360', 600, 250);

        // "Technologies" with gradient effect
        const grad = ctx.createLinearGradient(400, 0, 800, 0);
        grad.addColorStop(0, '#B8860B');
        grad.addColorStop(1, '#F59E0B');
        ctx.fillStyle = grad;
        ctx.font = 'bold 48px Inter, system-ui, sans-serif';
        ctx.fillText('Technologies', 600, 310);

        // FZCO
        ctx.fillStyle = 'rgba(255,255,255,0.5)';
        ctx.font = '500 20px Inter, system-ui, sans-serif';
        ctx.letterSpacing = '8px';
        ctx.fillText('— F Z C O —', 600, 360);

        // Tagline
        ctx.fillStyle = '#a1a1aa';
        ctx.font = '400 22px Inter, system-ui, sans-serif';
        ctx.fillText('Enterprise IT Solutions & Infrastructure | Dubai, UAE', 600, 430);

        // Accent line
        const lineGrad = ctx.createLinearGradient(350, 0, 850, 0);
        lineGrad.addColorStop(0, 'transparent');
        lineGrad.addColorStop(0.3, '#B8860B');
        lineGrad.addColorStop(0.7, '#F59E0B');
        lineGrad.addColorStop(1, 'transparent');
        ctx.strokeStyle = lineGrad;
        ctx.lineWidth = 2;
        ctx.beginPath();
        ctx.moveTo(350, 385);
        ctx.lineTo(850, 385);
        ctx.stroke();

        // Download link
        const link = document.createElement('a');
        link.download = 'og-image.png';
        link.href = c.toDataURL('image/png');
        link.textContent = 'Download OG Image';
        link.style.cssText = 'display:block;margin:20px;color:#fff;font-size:20px;background:#B8860B;padding:15px 30px;text-decoration:none;text-align:center;border-radius:8px;max-width:300px;margin:20px auto;';
        document.body.appendChild(link);
        document.body.style.background = '#111';
    </script>
</body>

</html>
